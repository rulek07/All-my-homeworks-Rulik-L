<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Float</title>
</head>
<body>
   <div class="wrapper">
      <div class="conteiner">
         <div class="square big left"><p>1</p></div>
         <div class="square big right"><p>2</p></div>
      </div>
      <div class="conteiner">
         <div class="square big left"><p>1</p></div>
         <div class="rectangle right">
            <div class="square small left ml"><p>2</p></div>
            <div class="square small left ml"><p>3</p></div>
            <div class="square small left ml"><p>4</p></div>
            <div class="square small left ml"><p>5</p></div>
         </div>
      </div>
      <div class="conteiner">
         <div class="rectangle">
            <div class="square big left mr"><p>1</p></div>
            <div class="square big left"><p>2</p></div>
         </div>
         <div class="rectangle right">
            <div class="square big left ml"><p>3</p></div>
            <div class="square big left ml"><p>4</p></div>
         </div>
      </div>
   </div>
</body>
</html>
