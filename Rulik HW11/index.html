<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Layouts</title>
</head>
<body>
   <div class="conteiner">
      <div class="wrapper flex">
         <article class="box flex">
            <div class="red-1"></div>
            <div class="red-2"></div>
            <div class="red-3"></div>
            <div class="red-1"></div>
         </article>
         <article class="box flex-column">
            <div class="flex">
               <div class="black-1"></div>
               <div class="black-2"></div>
            </div>
            <div class="flex">
               <div class="black-3"></div>
               <div class="black-3"></div>
               <div class="black-3"></div>
            </div>
            <div class="flex">
               <div class="black-3"></div>
               <div class="black-3"></div>
               <div class="black-3"></div>
            </div>
         </article>
         <article class="box flex-column">
            <div class="yellow-1"></div>
            <div class="flex">
               <div class="yellow-2"></div>
               <div class="yellow-2"></div>
            </div>
            <div class="yellow-1"></div>
            <div class="flex">
               <div class="yellow-2"></div>
               <div class="yellow-2"></div>
            </div>
            <div class="yellow-1"></div>
         </article>
         <article class="box flex-column">
            <div class="green-1"></div>
            <div class="flex">
               <div class="green-2"></div>
               <div class="green-3"></div>
               <div class="green-2"></div>
            </div>
         </article>
         <article class="box flex-column">
            <div class="purple-1"></div>
            <div class="flex">
               <div class="purple-2"></div>
               <div class="purple-2"></div>
               <div class="purple-2"></div>
               <div class="purple-2"></div>
               <div class="purple-2"></div>
               <div class="purple-2"></div>
            </div>
            <div class="purple-1"></div>
         </article>
         <article class="box flex">
            <div class="bisque-1"></div>
            <div class="flex-column">
               <div class="bisque-2"></div>
               <div class="flex">
                  <div class="bisque-3"></div>
                  <div class="bisque-3"></div>
               </div>
               <div class="bisque-2"></div>
            </div>
         </article>
         <article class="box flex-column">
            <div class="brown-1"></div>
            <div class="flex">
               <div class="brown-2"></div>
               <div class="brown-2"></div>
               <div class="brown-2"></div>
               <div class="brown-2"></div>
            </div>
            <div class="brown-1"></div>
         </article>
         <article class="box flex-column">
            <div class="grey-1"></div>
            <div class="flex">
               <div class="flex-column">
                  <div class="grey-3"></div>
                  <div class="flex">
                     <div class="grey-4"></div>
                     <div class="grey-4"></div>
                  </div>
               </div>
               <div class="grey-2"></div>
            </div>
         </article>
         <article class="box flex">
            <div class="aqua-1"></div>
            <div class="aqua-2"></div>
            <div class="aqua-1"></div>
         </article>
         <article class="box flex">
            <div class="flex-column">
               <div class="pink-1"></div>
               <div class="pink-2"></div>
            </div>
            <div class="flex-column">
               <div class="pink-3"></div>
               <div class="flex">
                  <div class="pink-4"></div>
                  <div class="pink-4"></div>
               </div>
            </div>
         </article>
         <article class="box flex-column">
            <div class="flex">
               <div class="fuchsia-1"></div>
               <div class="fuchsia-1"></div>
            </div>
            <div class="flex">
               <div class="fuchsia-2"></div>
               <div class="fuchsia-2"></div>
               <div class="fuchsia-2"></div>
            </div>
         </article>
         <article class="box flex-column">
            <div class="khaki-4"></div>
            <div class="flex">
               <div class="khaki-3"></div>
               <div class="flex-column">
                  <div class="khaki-2"></div>
                  <div class="flex">
                     <div class="khaki-1"></div>
                     <div class="khaki-1"></div>
                  </div>
               </div>
            </div>
         </article>
      </div>
   </div>
</body>
</html>
