<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
   <link rel="stylesheet" href="css/lightbox.css">
   <title>Swiper1</title>
</head>
<body>
   <div class="conteiner">
      <div class="buttons__holder col-9">
         <div class="button"><a class="button__description" href="owl.html">Owl</a></div>
         <div class="button"><a class="button__description" href="slick.html">Slick</a></div>
         <div class="button"><a class="button__description" href="masonry.html">Masonry</a></div>
      </div>
      <div class="box">
         <div class="swiper mySwiper">
            <div class="swiper-wrapper">
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/Fresh_Stock_Content.jpg" data-lightbox="image-1" data-title="My caption"><img src="image/Fresh_Stock_Content.jpg" alt="#"></a></div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/0-2836_nature-wallpaper-with-flowers-image-good-morning-photo.jpg" data-lightbox="image-2" data-title="My caption"><img src="image/0-2836_nature-wallpaper-with-flowers-image-good-morning-photo.jpg" alt="#"></a></div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/222.jpg" data-lightbox="image-3" data-title="My caption"><img src="image/222.jpg" alt="#"></a></div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/carinanebula3.jpg" data-lightbox="image-4" data-title="My caption"><img src="image/carinanebula3.jpg" alt="#"></a></div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/fantasy-3077928__480.jpg" data-lightbox="image-5" data-title="My caption"><img src="image/fantasy-3077928__480.jpg" alt="#"></a></div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/istockphoto-517188688-612x612.jpg" data-lightbox="image-6" data-title="My caption"><img src="image/istockphoto-517188688-612x612.jpg" alt="#"></a></div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/original.jpg" data-lightbox="image-7" data-title="My caption"><img src="image/original.jpg" alt="#"></a></div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/pexels-pixabay-268533.jpg" data-lightbox="image-8" data-title="My caption"><img src="image/pexels-pixabay-268533.jpg" alt="#"></a></div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <div class="card col-12">
                     <div><a href="image/tree-736885__480.jpg" data-lightbox="image-9" data-title="My caption"><img src="image/tree-736885__480.jpg" alt="#"></a></div>
                  </div>
               </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
         </div>
         <div class="swiper-pagination"></div>
      </div>
   </div>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="js/lightbox.js"></script>
<script src="js/lightbox-plus-jquery.js"></script>
<script>
   var swiper = new Swiper(".mySwiper", {
     cssMode: true,
     autoHeight: true,
     height: 2,
     slidesPerView: 3,
      spaceBetween: 30,
     navigation: {
       nextEl: ".swiper-button-next",
       prevEl: ".swiper-button-prev",
     },
     autoplay: {
        delay: 2500,
        disableOnInteraction: false
      },
     pagination: {
       el: ".swiper-pagination",
       clickable: true,
     },
     mousewheel: true,
     keyboard: true,
     loop: true,
   });
</script>
</body>
</html>
