<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Owl-carousel</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/lightbox.css">
   <link rel="stylesheet" href="css/owl.carousel.min.css">
   <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>
   <div class="conteiner">
      <div class="buttons__holder col-9">
         <div class="button"><a class="button__description" href="slick.html">Slick</a></div>
         <div class="button"><a class="button__description" href="swiper.html">Swiper</a></div>
         <div class="button"><a class="button__description" href="masonry.html">Masonry</a></div>
      </div>
      <div class="owl-carousel">
         <div class=""><a href="image/0-2836_nature-wallpaper-with-flowers-image-good-morning-photo.jpg" data-lightbox="image-1" data-title="My caption"><img src="image/0-2836_nature-wallpaper-with-flowers-image-good-morning-photo.jpg" alt="#"></a></div>
         <div class=""><a href="image/222.jpg" data-lightbox="image-1" data-title="My caption"><img src="image/222.jpg" alt="#"></a></div>
         <div class=""><a href="image/carinanebula3.jpg" data-lightbox="image-1" data-title="My caption"><img src="image/carinanebula3.jpg" alt="#"></a></div>
         <div class=""><a href="image/Fresh_Stock_Content.jpg" data-lightbox="image-1" data-title="My caption"><img src="image/Fresh_Stock_Content.jpg" alt="#"></a></div>
         <div class=""><a href="image/istockphoto-517188688-612x612.jpg" data-lightbox="image-1" data-title="My caption"><img src="image/istockphoto-517188688-612x612.jpg" alt="#"></a></div>
         <div class=""><a href="image/original.jpg" data-lightbox="image-1" data-title="My caption"><img src="image/original.jpg" alt="#"></a></div>
         <div class=""><a href="image/pexels-pixabay-268533.jpg" data-lightbox="image-1" data-title="My caption"><img src="image/pexels-pixabay-268533.jpg" alt="#"></a></div>
      </div>
   </div>
<script src="js/jquery.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script>
   $(document).ready(function(){
  $(".owl-carousel").owlCarousel();
});
var owl = $('.owl-carousel');
owl.owlCarousel({
    items:3,
    loop:true,
    margin:10,
    autoplay:true,
    autoplayTimeout:1000,
    autoplayHoverPause:true
});
$('.play').on('click',function(){
    owl.trigger('play.owl.autoplay',[1000])
})
$('.stop').on('click',function(){
    owl.trigger('stop.owl.autoplay')
})
</script>
<script src="js/lightbox.js"></script>
<script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
